<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeLeaf-extras-springsecutity5"
      lang="en">
    <head>
        <title>Create Coupon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:fragment="coupon-form">
            
            <div style="margin-top: 90px;" class="container ">
                <div class="row">
                    <div class="col-8">
                        <form method="post" action="/newCoupon">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="form-group">
                              <label for="title">Title</label>
                              <input type="text" class="form-control" name="title" id="title" aria-describedby="titleHelp">
                             
                            </div>
                            <div class="form-group">
                              <label for="description">Description</label>
                              <textarea rows="3" type="text" class="form-control" id="description" name="description"></textarea>
                            </div>
                            <div class="form-group">
                              <label for="imageUrl">Image Url</label>
                              <input type="text" class="form-control" name="imageUrl" id="imageUrl" aria-describedby="imageUrlHelp">
                            </div>
                            <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                  <label for="code">Code(if any)</label>
                                  <input type="text" class="form-control" name="code" id="code" aria-describedby="codeHelp">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                  <label for="buttonText">Button Text</label>
                                  <input type="text" class="form-control" name="buttonText" id="buttonText" aria-describedby="codeHelp">
                                </div>
                             </div>
                            </div>
                            <div class="form-group">
                              <label for="buttonUrl">Button Url</label>
                              <input type="text" class="form-control" name="buttonUrl" id="buttonUrl" aria-describedby="codeHelp">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img style="height: 150px;" id="cardImage" src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 id="cardTitle" class="card-title">Card title</h5>
                              <p id="cardDescription" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              <div id="cardCode" class="p-1 mb-1 bg-info text-white text-center">CODE</div>
                              <a id="cardButtonText" href="#" class="btn btn-primary btn-block">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
          $("#title").keyup(function(){
            $("#cardTitle").text($("#title").val());
          });
          $("#code").keyup(function(){
            $("#cardCode").text($("#code").val());
          });
          
          $("#buttonText").keyup(function(){
            $("#cardButtonText").text($("#buttonText").val());
          });
           
          $("#description").keyup(function(){
            $("#cardDescription").text($("#description").val());
          });
            $("#imageUrl").keyup(function(){
            $("#cardImage").attr("src",$("#imageUrl").val());
          });
          
          
          $("#buttonUrl").keyup(function(){
            $("#cardButtonText").attr("href",$("#buttonUrl").val());
          });
          
        });
        </script>
            
            
            
            
        </div>
    </body>
</html>
