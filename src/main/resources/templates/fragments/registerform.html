<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeLeaf-extras-springsecutity5"
      lang="en">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:fragment="register-form">
            <div style="margin-top: 90px;" class="container">
            <form action="/register" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                  <label for="username">Email address</label>
                  <input th:field="${user.username}" type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                
                <div class="form-group">
                  <label for="name">Name</label>
                  <input th:field="${user.name}" type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
                </div>
                
                <div class="form-group">
                  <label for="password">Password</label>
                  <input th:field="${user.password}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
             </form>
            </div>
        </div>
    </body>
</html>
