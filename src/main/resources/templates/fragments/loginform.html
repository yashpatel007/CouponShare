<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeLeaf-extras-springsecutity5"
      lang="en">
    <head>
        <title>Coupons Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous">
            
        </script>
    </head>
    <body>
        <div th:fragment="login-form">
            <form action="/login" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="alert alert-danger" role="alert" th:if="${param.error != null }">
                  Failed to login
                  <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                      Reason : <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span> 
                  </div>
              </div>
              <div th:if="${param.logout != null }">
                  <div>you have been logged out</div>
              </div>
                <div class="form-group">
                  <label for="username">Email address</label>
                  <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
