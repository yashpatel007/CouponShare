<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeLeaf-extras-springsecutity5"
      lang="en">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div th:fragment="coupons-card">
            <div style="margin-top: 90px;" class="container">
                <div class="row">
                    <div th:each=" coupon : ${coupons}" class="col-lg-3 col-md-4 col-sm-12 mb-4">
                        <div class="card">
                            
                            <img style="height: 150px;" id="cardImage" th:src="${coupon.imageUrl}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 id="cardTitle" th:text="${coupon.title}" class="card-title">Card title</h5>
                              <p id="cardDescription" th:text="${coupon.description}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              <div th:if="${coupon.code!=''}" id="cardCode" th:text="${coupon.code}" class="p-1 mb-1 bg-info text-white text-center">CODE</div>
                              <a target="_blank" th:if="${coupon.buttonText !=''}" th:text="${coupon.buttonText}" id="cardButtonText" th:href="${coupon.buttonUrl}" class="btn btn-primary btn-block">Go somewhere</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
      </body>
</html>
